<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us - TechSolutions</title>
</head>
<body>
    <section class="section bg-light">
        <div class="container">
            <h1 class="text-center mb-5">Contact Us</h1>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <h2>Get in Touch</h2>
                    <p>We'd love to hear from you. Please fill out the form below or use our contact information to reach us.</p>
                    <ul class="list-unstyled">
                        <li><i class="bi bi-geo-alt-fill me-2"></i>H2X4+H5R, Anonas, Sta. Mesa, Maynila, 1015 Kalakhang Maynila</li>
                        <li><i class="bi bi-telephone-fill me-2"></i>(+63) 969 316 7582</li>
                        <li><i class="bi bi-envelope-fill me-2"></i>info@techsolutions.com</li>
                    </ul>
                    <h3 class="mt-4">Follow Us</h3>
                    <div class="mt-3">
                        <a href="#" class="social-icon me-3"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="social-icon me-3"><i class="bi bi-twitter"></i></a>
                        <a href="#" class="social-icon me-3"><i class="bi bi-linkedin"></i></a>
                        <a href="#" class="social-icon me-3"><i class="bi bi-instagram"></i></a>
                    </div>
                </div>
                <div class="col-md-6">
                    <form id="contact-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="text-center mb-5">Our Location</h2>
            <div class="ratio ratio-16x9">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1557.016639518927!2d121.00523982749185!3d14.599815080494205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c9e67d3d0725%3A0x2160f756c20106e1!2sPolytechnic%20University%20of%20the%20Philippines%20-%20College%20of%20Engineering%20and%20Architecture!5e0!3m2!1sen!2sph!4v1732064673476!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>            </div>
        </div>
    </section>
</body>
</html>
